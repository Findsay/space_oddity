<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon"href="./icon.png">
  <script src="bundle.js"></script>

  <title>Space Oddity</title>
</head>
<body>
  <div id="testPopup" class="popup">
    <div class="popup-body">
      <span class="close-popup">&times;</span>
      <div id="popup-content">
        <p>Ipsa scientia potestas est.</p>
      </div>
    </div>
  </div>
  <div id="homepage">
    <div id="planets-div"></div>
    <div class="home_planets_div">
      <div class="hover_name_div"></div>
      <a href="#scale">
        <img src="../images/right_arrow.png" alt="" id="adventure-button">
      </a>
      <div class="hover_planets_div"></div>
    </div>
  </div>
  <div id="scale">
    <img src="../images/scaleImage.svg" alt="">
  </div>
  <div id="space">
    <div id="space-nav">
      <img src="../images/sun_icon.svg" alt="" class="nav_icon" id="Sun_button">
      <img src="../images/mercury_icon.svg" alt="" class="nav_icon" id="Mercury_button">
      <img src="../images/venus_icon.svg" alt="" class="nav_icon" id="Venus_button">
      <img src="../images/earth_icon.svg" alt="" class="nav_icon" id="Earth_button">
      <img src="" alt="" class="nav_icon" id="Moon_button" style="display:none">
      <img src="../images/mars_icon.svg" alt="" class="nav_icon" id="Mars_button">
      <img src="../images/jupiter_icon.svg" alt="" class="nav_icon" id="Jupiter_button">
      <img src="../images/saturn_icon.svg" alt="" class="nav_icon" id="Saturn_button">
      <img src="../images/neptune_icon.svg" alt="" class="nav_icon" id="Neptune_button">
      <img src="../images/uranus_icon.svg" alt="" class="nav_icon" id="Uranus_button">
      <img src="../images/pluto_icon.svg" alt="" class="nav_icon" id="Pluto_button">
    </div>

    <div id="planet_container"></div>
    <div id="distance-div"><p id="distance-meter">0 light minutes</p></div>
    <div id="space-footer"></div>
  </div>
</body>
</html>
